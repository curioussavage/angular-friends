<html ng-app="angular-friends" ng-controller="FriendController">
<head>
<script src='http://code.jquery.com/jquery-1.10.2.js' type='text/javascript'></script>
<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-theme.min.css">
<script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>


<script src='http://code.angularjs.org/1.1.5/angular.js' type='text/javascript'></script>
<script src='app.js' type='text/javascript'></script>
<script src='FriendController.js' type='text/javascript'></script>



<link rel="stylesheet" type="text/css" href="style.css">
<title>Facebook Lesson 18</title>
</head>

<body>

<!--   this is the code to use the facebook login button   -->

<div id="fb-root"></div>
<script>
    (function(d, s, id) {
    var js, fjs = d.getElementsByTagName(s)[0];
    if (d.getElementById(id)) return;
    js = d.createElement(s); js.id = id;
    js.src = "//connect.facebook.net/en_US/all.js#xfbml=1&appId=267675320068815";
    fjs.parentNode.insertBefore(js, fjs);
}(document, 'script', 'facebook-jssdk'));
</script>


<h1>The <strong>facebook</strong> Friend Machine</h1>

<div class="fb-login-button" data-max-rows="1" data-size="medium" data-show-faces="false" data-auto-logout-link="false">Login</div>

<div class="friends">


<form class="form-inline searchForm" role="form">
  <div class="form-group">



    <input class="form-control" placeholder="Search Your Friends' Name" ng-model="search.name">
    <input class="form-control" placeholder="Search Your Friends' Location" ng-model="search.current_location">

    <select class="input-medium" ng-model="sort" ng-options = "option.val as option.string for option in sortAttr">
        <option value =""> sort friends </option>


        <!--<option value="name">Name</option>-->
        <!--<option value="friend_count"># friends</option>-->
        <!--<option value ="current_location.city">City</option>-->
        <!--<option value ="current_location.state">State</option>-->
        <!--<option value ="current_location.country">Country</option>-->
    </select>

    <select class="input-medium" ng-model="order">
        <option value="false">Descending</option>
        <option value="true">Ascending</option>
    </select>
  </div>
</form>

  <ul >
    <li class='friend' ng-repeat="person in friends | filter: search | orderBy : sort: order " >
       <img class="profile-pic" ng-src='{{person.pic_square}}'>
      <h3 >{{person.name}}</h3>
      <div class="location" >
        {{person.current_location.city}} {{person.current_location.state}} {{person.current_location.country}}
      </div>      
      <div class="status">
        Status: {{person.status.message}} <span class="hashtag">#ihateprovo</span>
      </div>      
      <div class="num-friends" ng-show="">
        Friends: {{person.friend_count}}
      </div>
    </li>
  </ul>
</div>






</body>
</html>
